<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

  <cmail-header title="{{ title }}">
  </cmail-header>
  <main class="mdl-layout__content">
    <div class="page-content">

      <!-- O email, é um objeto literal do javascript -->
      <ul>
        <li *ngFor="let email of emails">
          Para: {{ email.to }}<br>
          Assunto: {{ email.subject }}<br>
          Conteudo: {{ email.body }}<br>
        </li>
      </ul>

      <div class="mdl-grid">
        <!-- Floating Multiline Textfield -->
        <button (click)="toggleNewEmailForm()"
          class="globalFab tooltip btn mdl-button mdl-js-button mdl-button--fab mdl-button--colored" role="tooltip"
          aria-label="Criar novo email">
          <span class="material-icons">add</span>
        </button>

        <!-- newEmail--active -->
        <!--
          1 - Adicionar um evento de click no botao de abrir o form
            1.1 - Uma função deve mudar o valor da variavel de controle
          2 - Por a classe lá: "newEmail--active", no ngClass do form
          3 - Tem que colocar a variavel de controle no ts
         -->


        <form (submit)="sendEmail($event)" [ngClass]="{ 'newEmail--active': isNewEmailFormOpen  }"
          class="newEmail cmailForm">
          <div class="newEmail__card demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="newEmail__titleArea mdl-card__title">
              <h2 class="newEmail__title mdl-card__title-text">Novo Email</h2>
            </div>
            <div class="newEmail__body mdl-card__supporting-text">
              <!-- Form Fields -->
              <!-- [Para] -->
              <div class="cmailInputForm">
                <div class="mdl-textfield mdl-textfield--floating-label">
                  <input [value]="email.to" (input)="email.to = $event.target.value" required type="email" name="para"
                    id="para" placeholder=" " class="mdl-textfield__input">
                  <span class="mdl-textfield__error">Informar um email é obrigatório!</span>
                  <label class="mdl-textfield__label" for="para">Para: </label>
                  <span class="mdl-textfield__formline"></span>
                </div>
              </div><!-- ./[Para] -->

              <!-- [Assunto] -->
              <div class="cmailInputForm">
                <div class="mdl-textfield mdl-textfield--floating-label">
                  <input [value]="email.subject" (input)="email.subject = $event.target.value" required type="text"
                    name="assunto" id="assunto" placeholder=" " class="mdl-textfield__input">
                  <span class="mdl-textfield__error">Informar um assunto é obrigatório!</span>
                  <label class="mdl-textfield__label" for="assunto">Assunto: </label>
                  <span class="mdl-textfield__formline"></span>
                </div>
              </div><!-- ./[Assunto] -->

              <!-- [Conteúdo] -->
              <div class="cmailInputForm">
                <div class="mdl-textfield mdl-textfield--floating-label">
                  <textarea [value]="email.body" (input)="email.body = $event.target.value" name="conteudo"
                    id="conteudo" placeholder=" " class="mdl-textfield__input"></textarea>
                  <span class="mdl-textfield__error">Informar um conteúdo é obrigatório!</span>
                  <label class="mdl-textfield__label" for="conteudo">Conteúdo: </label>
                  <span class="mdl-textfield__formline"></span>
                </div>
              </div><!-- ./[Conteúdo] -->

              <!-- ./Form Fields -->
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <button class="mdl-button">
                Enviar
              </button>
            </div>
            <div class="newEmail__topMenu mdl-card__menu">
              <button (click)="toggleNewEmailForm()" type="button" class="mdl-button mdl-button--icon">
                <span class="material-icons">close</span>
              </button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </main>
</div>
